<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>¡Bienvenido! 🎉</h1>
        
        <div id="home" class="hidden">
            <h2>¡Hola, <span id="user-name"></span>! 🎉</h2>
            <p>Bienvenido a tu página de inicio.</p>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>

        <div id="form-container">
            <div id="login-form" class="form">
                <h2>Iniciar Sesión</h2>
                <input type="email" id="login-email" placeholder="Correo" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button id="login-btn">Iniciar Sesión</button>
                <p id="login-message"></p>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </div>

            <div id="register-form" class="form hidden">
                <h2>Registro</h2>
                <input type="text" id="register-name" placeholder="Nombre" required>
                <input type="email" id="register-email" placeholder="Correo" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button id="register-btn">Registrarse</button>
                <p id="register-message"></p>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
